<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DEMO</title>
    <link rel="stylesheet" href="/OJT/Day7/jsdemo.js">
    <script>
        function demoInternalAlert() {
            alert("Internal Alert")
        }
        function demoInternalConfirm() {
            if (confirm("Are you sure..??")) {

                alert("Yess");
            }
            else {
                alert("Noo");
            }
        }
        function demoInternalPrompt() {
            var fName = prompt("Enter First name here...");
            var lname = prompt("Enter last name");
            alert(fName + " " + lname)
        }
         
        function bodyBGGreen(){
            document.body.style.backgroundColor="Green";
        }
        
        function divBGGray(){
            document.getElementById("D1").style.backgroundColor="Gray";
        }

        function divBGDynamic(){
            document.getElementById("D1").style.backgroundColor=prompt("Enter Color name here..")
        }

        function bodyBGDynamic(){
            document.body.style.backgroundColor=prompt("Enter Color name here..")
        }
        function bodyBGCP1(){
            document.body.style.backgroundColor=document.getElementById("CP1").value;
        }
        function divBGCP2(){
            document.getElementById("D1").style.backgroundColor=document.getElementById("CP2").value;
        }

    </script>
    <style>
        body{
            background-color: blueviolet;
        }
        div{
            background-color: red;
            height: 300px;
            width: 300px;
        }
    </style>
</head>

<body>
    <div id="D1">
        Hello Student
    </div>
    <input type="button" value="Alert Inline" onclick="alert('Hello Guys')" /> &nbsp; &nbsp; &nbsp;

    <input type="button" value="Confirm Inline" onclick="confirm('Are you Sure..??')" /> &nbsp; &nbsp; &nbsp;
    <input type="button" value="Prompt Inline" onclick="Prompt('Enter Firstname Here..')" /> &nbsp; &nbsp; &nbsp;
    <hr>

    <input type="button" value="Alert Internal" onclick="demoInternalAlert()" /> &nbsp; &nbsp; &nbsp;

    <input type="button" value="Confirm Internal" onclick="demoInternalConfirm()" /> &nbsp; &nbsp; &nbsp;

    <input type="button" value="Prompt Internal" onclick="demoInternalPrompt()" /> &nbsp; &nbsp; &nbsp;

    <hr>
    <input type="button" value="Alert Internal" onclick="demolAlert()" /> &nbsp; &nbsp; &nbsp;

    <input type="button" value="Confirm Internal" onclick="demoConfirm()" /> &nbsp; &nbsp; &nbsp;
    <input type="button" value="Prompt Internal" onclick="demoPrompt()" /> &nbsp; &nbsp; &nbsp;
    <hr>
    <input type="button" value="Body Bg Green" onclick="bodyBGGreen()" /> &nbsp; &nbsp; &nbsp;
    <input type="button" value="Div bg Gray" onclick="divBGGray()" />  &nbsp; &nbsp; &nbsp;
    <hr>
    <input type="button" value="Body Bg Prompt" onclick="bodyBGDynamic()" />  &nbsp; &nbsp; &nbsp;
    <input type="button" value="Div Bg Prompt" onclick="divBGDynamic()" />  &nbsp; &nbsp; &nbsp;
    <hr>
    <input type="color" id="CP1"  onchange="bodyBGCP1()" />  &nbsp; &nbsp; &nbsp;
    <input type="color" id="CP2" onchange="divBGCP2()" />  &nbsp; &nbsp; &nbsp;

</body>

</html>
