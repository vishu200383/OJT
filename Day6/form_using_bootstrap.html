<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    

    <style>
        #CNAForm{
            box-shadow: 2px 3px 4px rebeccapurple;
            margin-top: 40px;
            margin-bottom: 40px;
            color: gray;
        }
        i.fa,b{
            color: teal;
        }
    </style>

</head>
<body>
    <div class="contanier">
        <div class="row">
            <div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4" id="CNAForm">
                <h3 class="text-center"><i class="fa fa-users"></i>Create New Account</h3><hr>
                <div class="form-group">
                    <b>Firstname:</b>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" id="TxtFirstname" placeholder="Enter first name here..." maxlength="20" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <b>Lastname:</b>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" id="TxtFirstname" placeholder="Enter first name here..." maxlength="20" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <b>Email ID:</b>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                        <input type="text" id="TxtFirstname" placeholder="Enter first name here..." maxlength="20" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <b><i class="fa fa-phone" aria-hidden="true"></i>Contact Us:</b>
                    <div class="input-group">
                        <span class="input-group-addon"><b>+91</b></span>
                        <input type="text" id="TxtFirstname" placeholder="Enter first name here..." maxlength="20" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <b>Gender:</b>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-male"></i>  <i class="fa fa-female"></i> <i class="fa fa-intersex"></i> </span>
                        <select  id="DDL_Gender" class="form-control" ><option value="m">Male</option>   <option value="F">Female</option>  <option value="o">Other</option> </select>
                    </div>
                </div>
                <div class="form-group" >
                    <a href="" class="btn btn-primary" id="BtnCreateNewAccount"> <i style="color: white;" class="fa fa-user-puls"></i>Submit</a>
                   
                </div>
                

            </div>
        </div>
    </div>
</body>
</html>
