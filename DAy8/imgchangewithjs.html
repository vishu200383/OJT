<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img change</title>
</head>
<body id="mybody" onload="loadme()">
    <img src="/DAy8/img1.jpeg" alt="" id="bulb">

    <script>
        var a = document.getElementById("bulb");
        a.addEventListener("mouseover",()=>{a.src="/DAy8/im2.jpeg";
        });
        a.addEventListener("mouseout",()=>{ a.src="/DAy8/img1.jpeg";
        });

        function loadme()
        {
            alert("Onload event fires!");
        }
    </script>
</body>

</html>
